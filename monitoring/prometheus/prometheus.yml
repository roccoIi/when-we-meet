# Prometheus 설정 파일
global:
  scrape_interval: 15s # 15초마다 메트릭 수집
  evaluation_interval: 15s # 15초마다 규칙 평가
  scrape_timeout: 10s
  external_labels:
    monitor: 'whenwemeet-monitor'
    environment: 'production'

# Alertmanager 설정 (필요시 활성화)
