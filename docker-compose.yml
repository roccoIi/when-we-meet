version: '3.8'

services:
  mysql:
    image: mysql:8
    container_name: whenwemeet-mysql
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: ${SPRING_DATASOURCE_PASSWORD}
      MYSQL_DATABASE: ${SPRING_DATASOURCE_DATABASE}
      MYSQL_USER: ${SPRING_DATASOURCE_USERNAME}
      MYSQL_PASSWORD: ${SPRING_DATASOURCE_PASSWORD}
      TZ: Asia/Seoul
    ports:
      - "127.0.0.1:3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    networks:
      - whenwemeet-network
    command: --character-set-server=utf8mb4 --collation-server=utf8mb4_unicode_ci
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-p${SPRING_DATASOURCE_PASSWORD}"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: whenwemeet-redis
    restart: unless-stopped
    command: redis-server --requirepass ${SPRING_DATA_REDIS_PASSWORD}
    ports:
      - "6379:6379"
    environment:
      TZ: Asia/Seoul
    volumes:
      - redis_data:/data
    networks:
      - whenwemeet-network
    healthcheck:
      test: ["CMD", "redis-cli", "-a", "${SPRING_DATA_REDIS_PASSWORD}", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Backend API
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    image: whenwemeet-backend:latest
    container_name: whenwemeet-backend
    restart: unless-stopped
    depends_on:
      mysql:
        condition: service_healthy
      redis:
        condition: service_healthy
    env_file:
      - .env
    environment:
      TZ: Asia/Seoul
      SPRING_DATA_REDIS_HOST: redis
    logging:
      driver: "json-file"
      options:
        max-size: "300m"
        max-file: "10"
    ports:
      - "8080:8080"
    networks:
      - whenwemeet-network
    volumes:
      - backend_logs:/app/logs

  # Frontend Web
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    image: whenwemeet-frontend:latest
    container_name: whenwemeet-frontend
    restart: unless-stopped
    environment:
      TZ: Asia/Seoul
    depends_on:
      - backend
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - /etc/letsencrypt:/etc/letsencrypt:ro
    networks:
      - whenwemeet-network

  # Prometheus - 메트릭 수집 및 저장
  prometheus:
    image: prom/prometheus:latest
    container_name: whenwemeet-prometheus
    restart: unless-stopped
    ports:
      - "127.0.0.1:9090:9090"  # 외부 직접 접근 차단, 로컬에서만 접근
    volumes:
      - ./monitoring/prometheus/prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/etc/prometheus/console_libraries'
      - '--web.console.templates=/etc/prometheus/consoles'
      - '--storage.tsdb.retention.time=30d'
      - '--web.enable-lifecycle'
    environment:
      TZ: Asia/Seoul
    networks:
      - whenwemeet-network
    depends_on:
      - backend

  # Grafana - 메트릭 시각화 대시보드
  grafana:
    image: grafana/grafana:latest
    container_name: whenwemeet-grafana
    restart: unless-stopped
    ports:
      - "127.0.0.1:3000:3000"  # 외부 직접 접근 차단, Nginx를 통해서만 접근
    volumes:
      - grafana_data:/var/lib/grafana
      - ./monitoring/grafana/provisioning:/etc/grafana/provisioning
    environment:
      TZ: Asia/Seoul
      # 초기 admin 계정 설정 (처음 실행 시에만 적용됨)
      # UI에서 비밀번호 변경 후에도 이 값은 그대로 두면 됩니다.
      # 프로덕션 환경에서는 .env 파일에서 강력한 초기 비밀번호 설정 권장
      GF_SECURITY_ADMIN_USER: ${GRAFANA_ADMIN_USER:-admin}
      GF_SECURITY_ADMIN_PASSWORD: ${GRAFANA_ADMIN_PASSWORD:-admin}
      GF_SERVER_ROOT_URL: ${GRAFANA_ROOT_URL:-https://whenwemeet.site/grafana}
      GF_SERVER_SERVE_FROM_SUB_PATH: "true"  # 서브 경로에서 서빙
      GF_INSTALL_PLUGINS: ""
    networks:
      - whenwemeet-network
    depends_on:
      - prometheus

networks:
  whenwemeet-network:
    driver: bridge

volumes:
  redis_data:
    driver: local
  backend_logs:
    driver: local
  mysql_data:
    driver: local
  prometheus_data:
    driver: local
  grafana_data:
    driver: local
