version: '3.8'

services:
  mysql:
    image: mysql:8
    container_name: whenwemeet-mysql
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: ${SPRING_DATASOURCE_PASSWORD}
      MYSQL_DATABASE: ${SPRING_DATASOURCE_DATABASE}
      MYSQL_USER: ${SPRING_DATASOURCE_USERNAME}
      MYSQL_PASSWORD: ${SPRING_DATASOURCE_PASSWORD}
      TZ: Asia/Seoul
    ports:
      - "127.0.0.1:3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    networks:
      - whenwemeet-network
    command: --character-set-server=utf8mb4 --collation-server=utf8mb4_unicode_ci
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-p${SPRING_DATASOURCE_PASSWORD}"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: whenwemeet-redis
    restart: unless-stopped
    command: redis-server --requirepass ${SPRING_DATA_REDIS_PASSWORD}
    ports:
      - "6379:6379"
    environment:
      TZ=Asia/Seoul
    volumes:
      - redis_data:/data
    networks:
      - whenwemeet-network
    healthcheck:
      test: ["CMD", "redis-cli", "-a", "${SPRING_DATA_REDIS_PASSWORD}", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Backend API
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    image: whenwemeet-backend:latest
    container_name: whenwemeet-backend
    restart: unless-stopped
    depends_on:
      redis:
        condition: service_healthy
    env_file:
      - .env
    environment:
      TZ=Asia/Seoul
      SPRING_DATA_REDIS_HOST: redis
    logging:
      driver: "json-file"
      options:
        max-size: "300m"
        max-file: "10"
    ports:
      - "8080:8080"
    networks:
      - whenwemeet-network
    volumes:
      - backend_logs:/app/logs

  # Frontend Web
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    image: whenwemeet-frontend:latest
    container_name: whenwemeet-frontend
    restart: unless-stopped
    environment:
      TZ=Asia/Seoul
    depends_on:
      - backend
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - /etc/letsencrypt:/etc/letsencrypt:ro
    networks:
      - whenwemeet-network

networks:
  whenwemeet-network:
    driver: bridge

volumes:
  redis_data:
    driver: local
  backend_logs:
    driver: local
  mysql_data:
    driver: local
